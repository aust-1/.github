name: ðŸ’¡ Feature Request
description: Suggest an idea for this project
title: "[FEATURE]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info? (optional)
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this useful?
      description: What problem does this solve?
      placeholder: Explain why this feature is important
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our [Code of Conduct](../CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
